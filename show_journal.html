<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">Screen Shot Journal</a></h1>
          <ul>
            <li><a class="current" href="index.html">Home</a></li>
            <li><a href="add_journal.html">Add Journal</a></li>

              </div>
              <div class="journal-text-owner">
                <p>自己</p>
              </div>
              <div class="journal-text-win">

          </div>
